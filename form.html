<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>データ入力窓口</h1>
    <form action="http://localhost:3000/api/item/create" method="POST">
        タイトル：<input type="text" name="title" >
        イメージ：<input type="text" name="image" >
        価格：<input type="text" name="price" >
        説明：<textarea type="text" name="description"></textarea>
        メールアドレス<input type="text" name="email">

        <button type="submit">投稿</button>
    </form>

    <h1>データ入力窓口（更新）</h1>
    <form action="http://localhost:3000/api/item/update/64eb5a3f54b3c26460cf10da" method="POST">
        タイトル：<input type="text" name="title" >
        イメージ：<input type="text" name="image" >
        メールアドレス<input type="text" name="email">

        <button type="submit">更新</button>
    </form>

    <h1>データ入力窓口（削除）</h1>
    <form action="http://localhost:3000/api/item/delete/64eb5a3f54b3c26460cf10da" method="POST">
        タイトル：<input type="text" name="title">
        イメージ：<input type="text" name="image">
        <button type="submit">削除</button>
    </form>
</body>
</html>
